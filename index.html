<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mel Brooks Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="assets/javascript/game.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">

</head>

<body>

    <div class="jumbotron">

        <h1 class="text-center">Mel Brooks Hangman</h1>
        <div class="text-center">

            <button id="random-button" class="btn btn-primary btn-lg" onclick="NewWord();">
                <h1>New Word</h1>
            </button>

        </div>

    </div>
    
    <div class="container">

        <div class="row">
            <div class="col-6">
                <img src="assets/images/basichang.jpg" class="successimg" alt="hanging" style="width:500px; height:350px">
            </div>
            <div class="col-6">
                
                <h4 class="text-center">Wins</h4>
                <h4 class="text-center" id="wins"></h4>
                <h4 class="text-center">Losses</h4>
                <h4 class="text-center" id="losses"></h4>
                <h4 class="text-center">Current Word</h4>
                <h4 class="text-center" id="please"></h4>
                <h4 class="text-center">Guesses Left:</h4>
                <h4 class="text-center" id="guessesLeft"></h4>
                <h4 class="text-center">Letters Guessed:</h4>
                <h4 class="text-center" id="lsGuessed"></h4>


            </div>


        </div>
    </div>

</body>

</html>
